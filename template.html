<!DOCTYPE html>

<script>

  var mastigou = 0;

  document.write("Colocou a comida na boca <br>");

  while ( mastigou < 12) {

    mastigou += 1;
    document.write( "Mastigou " + mastigou + " vezes. <br>" );

  }

  if (mastigou == 12) {
    
    document.write( "Engoliu a comida." );

  }
 
</script>
